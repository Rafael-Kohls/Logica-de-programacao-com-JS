<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trabalho 6</title>
</head>
<body>

	<script>
		
		var a = Number(window.prompt("digite o valor de a: "));
		var b = Number(window.prompt("digite o valor de b: "));

		document.write(`<h1>O valor de "a" é = ${a}<br>`);
		document.write(`O valor de "b" é = ${b}<br></h1>`);
		document.write(`___________________________________ <br> <br>`)
		


		var soma = (a + b);
		document.write(`A soma de ${a} e ${b} é igual a: ${soma}<br>`);
		document.write(`___________________________________ <br> <br>`)

		var subt = (a - b);
		document.write(`A subtração de ${a} e ${b} é igual a: ${subt}<br>`);
		document.write(`___________________________________ <br> <br>`);

		var mult = (a * b);
		document.write(`A multiplicação de ${a} e ${b} é igual a: ${mult}<br>`);
		document.write(`___________________________________ <br> <br>`);
		
		var divi = (a / b);
		document.write(`A divisão de ${a} e ${b} é igual a: ${divi}<br>`);
		document.write(`___________________________________ <br> <br>`);

		var rest = (a % b);
		document.write(`O resto da divisão de ${a} e ${b} é igual a: ${rest}<br>`);
		document.write(`___________________________________ <br> <br>`);

		var pote = (a ** b);
		document.write(`A a potenciação de ${a} e ${b} é igual a: ${pote}<br>`);
		document.write(`___________________________________ <br> <br>`)





	</script>

</body>
</html>
