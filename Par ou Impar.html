<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Par ou Impar
	</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
			text-align: center;
			background-color: darkcyan;
		}

	</style>
</head>
<body>
<script>
	window.alert(`Vamos testar se o número é par ou impar.`)
	var n1 = Number(window.prompt(`Digite um número: `));

	if (n1 % 2 == 0 ){
		document.write(`<h1>Você escolheu o número ${n1}.</h1><br><br>`);
		document.write(`<h1>O número escolhido é par.</h1>`);
	}
	else{
		document.write(`<h1>Você escolheu o número ${n1}.</h1><br><br>`);
		document.write(`<h1>O número escolhido é impar.</h1>`);
	}

</script>


</body>
</html>
