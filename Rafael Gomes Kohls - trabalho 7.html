<body>
	<script type="text/javascript">
		
		var a = 7;
		var b = 12;
		var c = 4;
		document.write("<h1>Exercício 1</h1><br><br>")

		document.write(`${a}<br><br>`);
		document.write(`${b}<br><br>`);
		document.write(`${c}<br><br>`);

		document.write(`a > b = ${a > b}<br><br>`)
		document.write(`a > c = ${a > c}<br><br>`)
		document.write(`b < c = ${b < c}<br><br>`)
		document.write(`c < b = ${c < b}<br><br>`)

		document.write("<h1>Exercício 2</h1><br><br>")

		document.write(`${a}<br><br>`);
		document.write(`${b}<br><br>`);
		document.write(`${c}<br><br>`);

		document.write(`a >= b - 5 = ${a >= b - 5}<br><br>`)
		document.write(`c == b - c = ${c == b - c}<br><br>`)
		document.write(`b != a - 3 = ${b != a - 3}<br><br>`)
		document.write(`b === c * 3 = ${b === c * 3}<br><br>`)





	</script>
