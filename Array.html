<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array</title>
	<style>
			body{
			text-align: center;
			background-color: #4169E1;
			font-family: sans-serif;
		}
			div{
			font-size: 25px;
			background-color: LightBlue;
			border-radius: 40px;
			box-shadow: 0px 13px 20px #000000ad;
			margin: 20px 20px 20px 20px;
			padding-top: 25px;
			padding-bottom: 25px;
		}
	</style>
</head>
<body>
	<div>
	<script type="text/javascript">
		document.write(`<h1>Vamos Manipular Arrays Da Noss Mochila De Viagem</h1><br><br><hr>`)
		var mochila = ["Abrigo", "Casaco", "Luvas", "Bulsão", "Calça",];

		document.write(`Nosso vetor da mochila está com os ítens:  ${mochila}<br><hr>`);

		document.write(`A priemira posição do array é ${mochila[1]}<br><hr>`);

		mochila.push('Meias');
		document.write(`Nosso vetor da mochila está com os ítens:  ${mochila}<br><hr>`);

		mochila.unshift('Camiseta');
		document.write(`Nosso vetor da mochila está com os ítens:  ${mochila}<br><hr>`);

		document.write(`A sexta posição do array é: ${mochila[6]}<br><hr>`);

		document.write(`Nosso vetor da mochila está com os itens: ${mochila}<br><hr>`);

		mochila.pop()
		document.write(`Nosso vetor da mochila está com os itens: ${mochila}<br><hr>`);

		mochila.push('Boné')
		document.write(`Nosso vetor da mochila está com os itens: ${mochila}<br><hr>`);

		document.write(`Nosso vetor da mochila Tem um final de ${mochila.length} itens<br><hr>`);
	</script>

</div>
</body>
</html>
