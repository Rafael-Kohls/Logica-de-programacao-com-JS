<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MediaV3RafaelGomes
	</title>
	<style type="text/css">
		body{ background-color: goldenrod;
			font-family: sans-serif;
			text-align: center;

		}
		
	</style>

	
</head>
<body>
	<script type="text/javascript">

	var nome = window.prompt(`Qaul o nome do aluno: `);
	var n1 = Number(window.prompt(`Digite a primeira nota: `));
	var n2 = Number(window.prompt(`Digite a segunda nota: `));
	var n3 = Number(window.prompt(`Digite a terceira nota: `));;
	var result = (n1 + n2 + n3)/3
	var ternario = result >= 7 ? `Aprovado, parabéns ${nome}!` : `Reprovado, estude mais ${nome}.`;

	document.write(`---------------------------------------------------------------------<br>`);
	document.write(`<h2>Nome do aluno(a): ${nome}<br></h2>`);
	document.write(`<h4>1° Nota: ${n1}<br>`);
	document.write(`2° Nota: ${n2}<br>`);
	document.write(`3° Nota: ${n3}<br></h4>`);
	document.write(`---------------------------------------------------------------------<br>`);
	document.write(`<h2>Média final do aluno(a) ${nome} é ${result.toFixed(2)}</h2>`);
	document.write(`---------------------------------------------------------------------<br>`);
	document.write(`<h3>${ternario}</h3>`);
	document.write(`---------------------------------------------------------------------<br>`);

	</script>

</body>
</html>
