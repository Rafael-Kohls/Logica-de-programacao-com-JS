<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Par ou impar</title>
	<style type="text/css">
		body{
			text-align: center;
			background-color: darkcyan;
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		document.write(`<h3>Números pares até 10<br><br>`)

		for(var par = 0; par <= 10; par++){

			if(par % 2 == 0) {

			document.write(`Lista de números pares ate o 10 : ${par}<br>`)

		}

		}

		document.write(`<br>------------------------------------------------------`)
		document.write(`<br><br>Números ímpares até 15<br><br>`)

		for(var par = 0; par <= 15; par++){

			if(par % 2 != 0) {

			document.write(`Lista de números ímpares ate o 15 : ${par}<br>`)

		}

		}

	</script>

</body>
</html>
