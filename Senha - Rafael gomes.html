<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Senha
	</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
			text-align: center;
			background-color: darkcyan;
		}

	</style>
</head>
<body>
<script>
	window.alert(`Para entrar faça o login.`)
	var usuario = window.prompt(`Digite o usuario: `);
	var senha = window.prompt(`Digite a senha: `);
	

	if (usuario == "guizin" && senha == 123) {

		document.write(`<h1>Usuario: ${usuario}.</h1><br><br>`);

		document.write(`<h1>Senha: ${senha}.</h1><br><br>`);
		
		document.write(`<h1>Autenticado com sucesso.</h1>`);
	
			} else if (usuario != "guizin" && senha == 123) {

			document.write(`<h1>Usuario: ${usuario}.</h1><br><br>`);

			document.write(`<h1>Senha: ${senha}.</h1><br><br>`);

			document.write(`<h1>Não autenticado. Usuario incorreto.</h1>`);


				} else if (usuario == "guizin" && senha != 123) {

				document.write(`<h1>Usuario: ${usuario}.</h1><br><br>`);

				document.write(`<h1>Senha: ${senha}.</h1><br><br>`);

				document.write(`<h1>Não autenticado. Senha incorreta.</h1>`);

						} else if (usuario != "guizin" && senha != 123) {

						document.write(`<h1>Usuario: ${usuario}.</h1><br><br>`);

						document.write(`<h1>Senha: ${senha}.</h1><br><br>`);

						document.write(`<h1>Não autenticado. Usuario e Senha incorretos.</h1>`);

						}

</script>


</body>
</html>
