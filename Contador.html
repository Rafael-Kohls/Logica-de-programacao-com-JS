<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<script type="text/javascript">
		var num = window.prompt(`digite um número de 0 a 30:`)

		for(var cont = num; cont<=30;cont++){
			document.write(`Listando números ate o 30: ${cont}<br>`)
		}
	</script>

</body>
