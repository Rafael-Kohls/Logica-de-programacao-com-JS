<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		&&
	</title>
</head>
<body>
	<script type="text/javascript">

		var a = Number(window.prompt(`Digite um valor para "a": `));
		var b = Number(window.prompt(`Digite um valor para "b": `));
		var c = Number(window.prompt(`Digite um valor para "c": `));

		var result1 = a > c - 4 && (b-a*2) <= 6;

		document.write(`<h1> Para o operador lógico && (e)</h1>`);
		document.write(`<h2>o valor de "a" é: ${a}<br>`)
		document.write(`o valor de "b" é: ${b}<br>`)
		document.write(`o valor de "c" é: ${c}<br></h2>`)
		document.write(`<h4>Resultado de a>c-4&&(b-a*2)<=6 é: ${result1}</h4>`);
	
	</script>

</body>
