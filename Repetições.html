<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	</title>
<style type="text/css">
	body{
		text-align: center;
	}
</style>
</head>
<body>
	<script type="text/javascript">
		var msg = window.prompt(`Digite uma mensagem para repetir: `);
		var num = Number(window.prompt(`Quantas vezes repetir?: `))
		var x = 0

		if (num == 0){

		document.write(`A mensagem "${msg}" Não pode se repetir por falta de um valor<br>`)

				} else if (x < 1) {

				document.write(`Insira um valor de repetição válido`)	

					} else {

					while (x <= num ) {

						if (x == 1) {

						document.write(`A mensagem "${msg}" foi escrita ${x} vez<br>`)

							} else if (x > 1) {

							document.write(`A mensagem "${msg}" foi escrita ${x} vezes<br>`)

								} 

					x ++
							} 
								}
	

			
			
				
		



	</script>

</body>
</html>
